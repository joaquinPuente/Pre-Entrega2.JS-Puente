        <div class="card" style="width: 18rem;">

  <section class="agregar">
    <fieldset>
      <h3>Para ingresar un producto a vender, rellenar este formulario y lo estaremos contactando</h3>
    <form id="formulario">
      <div class="form-group"> 
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Nombre y Apellido</label>
        <input type="text" class="form-control" id="nyP" placeholder="Ejemplo: Joaquin Puente">
      </div>
      <div class="form-group">
          <label for="exampleInputPassword1">Modelo del auto</label>
          <input type="text" class="form-control" id="modeloA" placeholder="Ejemplo: Toyota corolla">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Precio</label>
          <input type="text" class="form-control" id="precioA" placeholder="Ejemplo: 3000000">
        </div>
       
      <button type="submit" class="btn btn-primary Enviar">Enviar</button>
      <button type="delete" class="btn btn-danger btnrefresh">Borrar</button>
    </form>
  </section>
